name: Build & Deploy to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'docker-compose.yml'
      - 'aquatiq-gateway/**'
      - '.github/workflows/build-and-deploy.yml'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/aquatiq-gateway
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./aquatiq-gateway
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            DEPLOY_DIR="/opt/aquatiq"
            REPO_URL="https://github.com/${{ github.repository }}.git"
            GITHUB_ACTOR="${{ github.actor }}"
            GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            
            # Initialize directory if it doesn't exist
            if [ ! -d "$DEPLOY_DIR" ]; then
              echo "üìÅ Creating deployment directory..."
              mkdir -p "$DEPLOY_DIR"
              cd "$DEPLOY_DIR"
              echo "üîÑ Cloning repository..."
              git clone "$REPO_URL" .
            else
              cd "$DEPLOY_DIR"
            fi
            
            # Fetch and pull latest changes
            echo "üì• Fetching latest changes..."
            git fetch origin main
            
            # Get current and new commit hashes
            CURRENT_COMMIT=$(git rev-parse HEAD 2>/dev/null || echo "")
            NEW_COMMIT=$(git rev-parse origin/main)
            
            if [ "$CURRENT_COMMIT" = "$NEW_COMMIT" ]; then
              echo "‚úÖ Already up to date with commit $NEW_COMMIT"
              exit 0
            fi
            
            echo "üîÑ Updating from $CURRENT_COMMIT to $NEW_COMMIT"
            
            # Stash any local changes
            git stash push -m "auto-stash-$(date +%s)" || true
            
            # Checkout and reset to latest
            git checkout main
            git reset --hard origin/main
            
            # Log in to GitHub Container Registry
            echo "üîê Logging into GitHub Container Registry..."
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            
            # Sync certificates and configs
            echo "üîí Syncing certificates and configs..."
            [ -d "cloudflare-certs" ] && chmod 644 cloudflare-certs/* 2>/dev/null || true
            
            # Fix permissions on executable scripts
            chmod +x *.sh 2>/dev/null || true
            chmod +x aquatiq-gateway/*.sh 2>/dev/null || true
            
            # Pull pre-built images from GitHub Container Registry
            echo "üì¶ Pulling pre-built images from GitHub Container Registry..."
            docker pull ghcr.io/${{ github.repository }}/aquatiq-gateway:latest || echo "Note: Image may not exist yet"
            
            # Update environment with image reference
            echo "Setting image reference in docker-compose..."
            
            # Start services with docker compose (pulls pre-built images)
            echo "üöÄ Deploying services..."
            docker compose -f docker-compose.yml pull 2>&1 | grep -E "(Pulling|Pull complete|Status)" || true
            docker compose -f docker-compose.yml up -d 2>&1 | grep -E "(Creating|Recreate|Starting|Started)" || true
            
            # Wait for services to stabilize
            sleep 10
            
            # Verify health
            echo "‚úÖ Verifying service health..."
            docker compose -f docker-compose.yml ps --format "table {{.Service}}\t{{.Status}}"
            
            echo "üéâ Deployment completed successfully!"
            
            # Log out from registry
            docker logout ghcr.io || true
      
      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Build and deployment successful!"
          else
            echo "‚ùå Build or deployment failed!"
            exit 1
          fi
