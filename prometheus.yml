global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'aquatiq-root-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    metrics_path: /metrics
  
  # PostgreSQL exporter (if added later)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'aquatiq-postgres'
  
  # Redis exporter (if added later)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'aquatiq-redis'
  
  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['aquatiq-traefik:8080']
    metrics_path: /metrics
